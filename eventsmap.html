<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="nl"> <!--<![endif]-->
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Members | Greenpeace Greenwire</title>
    <meta name="description" content="Greenpeace Greenwire - Events map widget demo"/>
    <meta name="keywords" content="greenpeace, greenwire"/>
    <meta name="viewport" content="width=device-width"/>
    <meta name="robots" content="all"/>
    <link rel="stylesheet" type="text/css" href="css/greenwire.css"/>
    <link rel="stylesheet" type="text/css" href="css/icons.css"/>
    <link rel="stylesheet" type="text/css" href="css/map.css"/>
    <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/leaflet.markercluster.css" />

</head>
<body>
<div id="root-container" class="greenwire">
    <div class="ggw">
        <div id="js-ggw-eventsmap" class="fullheight"></div>
    </div>
</div>

<!-- scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js" type="text/javascript"></script>
<script src="js/lib/moment.min.js"></script>
<script src="js/lib/jsrender.min.js" type="text/javascript"></script>
<script src="js/lib/leaflet.min.js"></script>
<script src="js/lib/leaflet.markercluster.min.js"></script>
<script src="js/ggw-map.js" type="text/javascript"></script>
<!-- templates -->
<script id="popupItemTemplate" type="text/x-jsrender">
    <div class="popup-content" style='overflow:scroll;max-height:350px'>
        <strong> <a href="https://greenwire.greenpeace.org/{{:domain}}/node/{{:serial}}">{{:name}}</a></strong> - <i style='color:rgba(0,0,0,0.4)'>{{:friendly_date}}</i>
        <p>{{:description}}</p>
    </div>
</script>

</body>
</html>
