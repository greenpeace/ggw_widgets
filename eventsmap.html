<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Members | Greenpeace Greenwire</title>
    <meta name="description" content="Greenpeace Greenwire - Events map widget demo"/>
    <meta name="keywords" content="greenpeace, greenwire"/>
    <meta name="viewport" content="width=device-width"/>
    <meta name="robots" content="all"/>
    <link rel="stylesheet" type="text/css" href="css/greenwire.css"/>
    <link rel="stylesheet" type="text/css" href="css/icons.css"/>
    <link rel="stylesheet" type="text/css" href="css/map.css"/>
    <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/leaflet.markercluster.css" />

</head>
<body>
<div id="root-container" class="greenwire">
    <div class="ggw">
        <div id="js-ggw-eventsmap" class="fullheight"></div>
    </div>
</div>

<!-- scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js" type="text/javascript"></script>
<script src="js/lib/moment.min.js"></script>
<script src="js/lib/jsrender.min.js" type="text/javascript"></script>
<script src="js/lib/leaflet.min.js"></script>
<script src="js/lib/leaflet.markercluster.min.js"></script>
<script src="js/ggw-map.js" type="text/javascript"></script>
<!-- templates -->
<script id="popupItemTemplate" type="text/x-jsrender">
    <div class="popup-content">
        <strong> {{:name}} </strong><br>
         {{:friendly_date}}<br>
    </div>
</script>
<script>

    /* events widget */
    $.ggw.eventsmap('#js-ggw-eventsmap', {
        baseUrl	: 'https://greenwire.greenpeace.org/api/public/events.json',
        center : {
            lat : 51.5,
            long: 0.1
        },
        maxzoom :12,
        minzoom : 1,
        startzoom : 6,
        parameters : [{
            domain : 'uk',
            group : 'South West London Greenpeace'
        }]
    });

</script>
</body>
</html>
