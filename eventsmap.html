<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="nl"> <!--<![endif]-->
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Members | Greenpeace Greenwire</title>
    <meta name="description" content="Greenpeace Greenwire is comming soon!"/>
    <meta name="keywords" content="greenpeace, greenwire"/>
    <meta name="viewport" content="width=device-width"/>
    <meta name="robots" content="all"/>
    <link rel="stylesheet" type="text/css" href="css/greenwire.css"/>
    <link rel="stylesheet" type="text/css" href="css/icons.css"/>
    <link rel="stylesheet" type="text/css" href="css/map.css"/>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />

</head>
<body>
<div id="root-container" class="greenwire">
    <div class="ggw">
        <div id="js-ggw-eventsmap" class="fullheight"></div>
    </div>
</div>

<!-- scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js" type="text/javascript"></script>
<script src="js/moment.min.js"></script>
<script src="js/jquery.tmpl.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="js/ggw-map.js" type="text/javascript"></script>
<!-- templates -->
<script id="eventsListItemTemplate" type="text/x-jquery-tmpl">
			<li>
				<a href="https://greenwire.greenpeace.org/netherlands">
					<span class="name">${name}</span>
					<span class="start date">${start_date}</span>
				</a>
			</li>
</script>
<script id="eventsTotalTemplate" type="text/x-jquery-tmpl">
		<div class="count members">
			<span class="total">${total}</span> acties bij jou in de buurt.
			<a href="https://greenwire.greenpeace.org/netherlands">Doe mee!</a>
		</div>
</script>
<script id="errorTemplate" type="text/x-jquery-tmpl">
		<div class="error">Ooops, er ging iets mis met het laden van deze pagina. Excuses.
			Kijk op <a href="https://www.greenwire.nl">greenwire.nl</a> voor alle informatie over vrijwilliger zijn voor Greenpeace!
		</div>
</script>
</body>
</html>
