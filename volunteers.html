<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Members | Greenpeace Greenwire</title>
	<meta name="description" content="Greenpeace Greenwire is comming soon!"/>
	<meta name="keywords" content="greenpeace, greenwire"/>
	<meta name="viewport" content="width=device-width"/>
	<meta name="robots" content="all"/>
	<link rel="stylesheet" type="text/css" href="css/greenwire.css"/>
	<link rel="stylesheet" type="text/css" href="css/icons.css"/>
	<link rel="stylesheet" type="text/css" href="css/volunteers.css"/>
</head>
<body>
<div id="root-container" class="greenwire coming-soon">
<div class="ggw">

<!-- volunteers list widget -->
<div class="js-ggw-volunteers ggw-volunteers ggw-block" id="js-ggw-volunteers1">
	<div class="block-header">
		<h3>greenwire leden</h3>
		<i class="icon members"></i>
	</div>
	<div class="block-content">
		<span class="loading"><img src="img/loading.gif" alt="even geduld aub"/></span>
		<ul class="volunteers"></ul>
	</div>
</div>

</div>
</div>

<!-- scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js" type="text/javascript"></script>
<script src="js/lib/jquery.tmpl.min.js" type="text/javascript"></script>
<script src="js/ggw-avatar.js" type="text/javascript"></script>

<!-- templates -->
<script id="volunteersListItemTemplate" type="text/x-jquery-tmpl"> 
			<li>
				<a href="https://greenwire.greenpeace.org/netherlands">			
					<img src="${avatar}"/>
				</a>
			</li>
</script>
<script id="volunteersTotalTemplate" type="text/x-jquery-tmpl"> 
		<div class="count members">
			<span class="total">${total}</span> Mensen zijn wired!
			<a href="https://greenwire.greenpeace.org/netherlands">Meld je aan!</a>
		</div>
</script>
<script id="errorTemplate" type="text/x-jquery-tmpl"> 
		<div class="error">Ooops, er ging iets mis met het laden van deze pagina. Excuses. 
			Kijk op <a href="https://www.greenwire.nl">greenwire.nl</a> voor alle informatie over vrijwilliger zijn voor Greenpeace!
		</div>
</script>
</body>
</html>
